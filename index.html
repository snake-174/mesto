<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css"> 
  <title>Проект: место</title>
</head>
<body class="body">
    <div class="root">
        <header class="header">
            <img src="./images/logo-5.svg" class="header__logo" alt="логотип">
        </header>

        <main>
            <section class="profile">
                <div class="profile__user">
                    <img src="./images/jak-iv.png" class="profile__img" alt="аватарка">
                    <div class="profile__card">
                        <h1 class="profile__user-name">Жак-Ив Кусто</h1>
                        <button class="profile__edit-button" type="button"> <img src="./images/edit-button.svg" class="profile__edit-button-img" alt="кнопка изменить"> </button>
                    </div>
                    <p class="profile__user-profession">Исследователь океана</p>
                </div>
                <button class="profile__add-button" type="button">
                    <img src="./images/add-button.svg" class="profile__add-button-image" alt="кнопка добавить">
                </button>
            </section>

            <section class="gallery"></section>

            </section>
        </main>

        <footer class="footer">
            <p class="footer__copyright">&copy; 2020. Авдеев Артем</p>
        </footer>

        <div class="popup popup_edit">    
            <div class="popup__container">
               <button class="popup__close-button popup__close-button_edit" type="button"><img src="./images/add-button.svg"  class="popup__close-button-img" alt="крест"></button>
                <h2 class="popup__title">Редактировать профиль</h2>
                <form class="popup__form popup__form_edit">
                    <input type="text" class="popup__input popup__input_type_name" name="name">
                    <input type="text" class="popup__input popup__input_type_profession" name="profession">
                    <button class="popup__save-button" type="submit">Сохранить</button>
                </form>
            </div>
        </div>

        <div class="popup popup_add">      
            <div class="popup__container">
               <button class="popup__close-button popup__close-button_add" type="button"><img src="./images/add-button.svg"  class="popup__close-button-img" alt="крест"></button>
                <h2 class="popup__title">Новое место</h2>
                <form class="popup__form popup__form_add">
                    <input type="text" class="popup__input popup__input_type_mesto" name="mesto" placeholder="Название">
                    <input type="text" class="popup__input popup__input_type_image" name="image" placeholder="Ссылка на картинку">
                    <button class="popup__save-button" type="submit">Сохранить</button>
                </form>
            </div>
        </div>

    </div>
    <template id="card">
        <div class="gallery__card">
            <img src="./images/dombai.jpg" class="gallery__image" alt="склон горы">
            <div class="gallery__subtitle">
                <h2 class="gallery__subtitle-text">Домбай</h2>
                <button class="gallery__like-button" type="button"></button>
            </div>
        </div>
    </template>
    <script src="./script/script.js"></script>
</body>
</html>
