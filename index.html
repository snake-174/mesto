<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css"> 
  <title>Проект: место</title>
</head>
<body class="body">
    <div class="root">
        <header class="header">
            <img src="./images/logo-5.svg" class="header__logo" alt="логотип">
        </header>

            <div class="popup">
                
                <div class="popup__container">
                   <button class="popup__close-button" type="button"><img src="./images/add-button.svg"  class="popup__close-button-img" alt="крест"></button>
                    <h2 class="popup__title">Редактировать профиль</h2>
                    <form class="popup__form">
                        <input type="text" class="popup__input popup__input_type_name" name="name">
                        <input type="text" class="popup__input popup__input_type_profession" name="profession">
                        <button class="popup__save-button" type="submit">Сохранить</button>
                    </form>
                </div>
            </div>

        <main>
            <section class="profile">
                <div class="profile__user">
                    <img src="./images/jak-iv.png" class="profile__img" alt="аватарка">
                    <div class="profile__card">
                        <h1 class="profile__user-name">Жак-Ив Кусто</h1>
                        <button class="profile__edit-button" type="button"> <img src="./images/edit-button.svg" class="profile__edit-button-img" alt="кнопка изменить"> </button>
                    </div>
                    <p class="profile__user-profession">Исследователь океана</p>
                </div>
                <button class="profile__add-button" type="button">
                    <img src="./images/add-button.svg" class="profile__add-button-image" alt="кнопка добавить">
                </button>
            </section>

            <section class="gallery">
                <div class="gallery__card">
                    <img src="./images/dombai.jpg" class="gallery__image" alt="склон горы">
                    <div class="gallery__subtitle">
                        <h2 class="gallery__subtitle-text">Домбай</h2>
                        <button class="gallery__like-button" type="button"></button>
                    </div>
                </div>

                <div class="gallery__card">
                    <img src="./images/everest.jpg" class="gallery__image" alt="поле и гора">
                    <div class="gallery__subtitle">
                        <h2 class="gallery__subtitle-text">Гора Эльбрус</h2>
                        <button class="gallery__like-button" type="button"></button>
                    </div>
                </div>

                <div class="gallery__card">
                    <img src="./images/karachevsk.jpg" class="gallery__image" alt="храм">
                    <div class="gallery__subtitle">
                        <h2 class="gallery__subtitle-text">Карачаевск</h2>
                        <button class="gallery__like-button" type="button"></button>
                    </div>
                </div>

                <div class="gallery__card">
                    <img src="./images/karachevsk.jpg" class="gallery__image" alt="храм">
                    <div class="gallery__subtitle">
                        <h2 class="gallery__subtitle-text">Карачаево-Черкессия</h2>
                        <button class="gallery__like-button" type="button"></button>
                    </div>
                </div>

                <div class="gallery__card">
                    <img src="./images/dombai.jpg" class="gallery__image" alt="склон горы">
                    <div class="gallery__subtitle">
                        <h2 class="gallery__subtitle-text">Домбай</h2>
                        <button class="gallery__like-button" type="button"></button>
                    </div>
                </div>

                <div class="gallery__card">
                    <img src="./images/everest.jpg" class="gallery__image" alt="поле и гора">
                    <div class="gallery__subtitle">
                        <h2 class="gallery__subtitle-text">Гора Эльбрус</h2>
                        <button class="gallery__like-button" type="button"></button>
                    </div>
                </div>
            </section>
        </main>

        <footer class="footer">
            <p class="footer__copyright">&copy; 2020. Авдеев Артем</p>
        </footer>
    </div>
    <script src="./script/script.js"></script>
</body>
</html>
