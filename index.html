<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Проект: место</title><link href="main.css" rel="stylesheet"></head><body class="body"><div class="root"><header class="header"><img src="f6cf38acc70f9bc03dad.svg" class="header__logo" alt="логотип"></header><main class="main"><section class="profile"><div class="profile__user"><div class="profile__img-container"><img src="c81876767068b4396bad.png" class="profile__img" alt="аватарка"><div class="profile__img-overlay"></div></div><div class="profile__card"><h1 class="profile__user-name"></h1><button class="profile__edit-button" type="button"><img src="af236f6cf67005f1d7aa.svg" class="profile__edit-button-img" alt="кнопка изменить"></button></div><p class="profile__user-profession"></p></div><button class="profile__add-button" type="button"><img src="22aac9cc890a90a5341a.svg" class="profile__add-button-image" alt="кнопка добавить"></button></section><section class="gallery"></section></main><footer class="footer"><p class="footer__copyright">&copy; 2020. Авдеев Артем</p></footer><div class="popup popup_edit"><div class="popup__overlay"></div><div class="popup__container"><button class="popup__close-button" type="button"><img src="22aac9cc890a90a5341a.svg" class="popup__close-button-img" alt="крест"></button><h2 class="popup__title">Редактировать профиль</h2><form class="popup__form popup__form_edit" novalidate name="edit_form"><input class="popup__input popup__input_type_name" id="popup__input_name" name="name" minlength="2" maxlength="40" required> <span id="popup__input_name-error" class="popup__input-error"></span> <input class="popup__input popup__input_type_profession" id="popup__input_profession" name="about" minlength="2" maxlength="200" required> <span id="popup__input_profession-error" class="popup__input-error"></span> <button class="popup__save-button" type="submit">Сохранить</button></form></div></div><div class="popup popup_add"><div class="popup__overlay"></div><div class="popup__container"><button class="popup__close-button" type="button"><img src="22aac9cc890a90a5341a.svg" class="popup__close-button-img" alt="крест"></button><h2 class="popup__title">Новое место</h2><form class="popup__form popup__form_add" novalidate name="add_form"><input class="popup__input popup__input_type_mesto" id="popup__input_mesto" name="mesto" placeholder="Название" minlength="2" maxlength="30" required> <span id="popup__input_mesto-error" class="popup__input-error"></span> <input type="url" class="popup__input popup__input_type_image" id="popup__input_image" name="link" placeholder="Ссылка на картинку" required> <span id="popup__input_image-error" class="popup__input-error"></span> <button class="popup__save-button" type="submit">Сохранить</button></form></div></div><div class="popup popup_img"><div class="popup__overlay"></div><div class="popup__container popup__container_img"><img src="#" class="popup__image" alt="полноразмерная картинка"> <button class="popup__close-button" type="button"><img src="22aac9cc890a90a5341a.svg" class="popup__close-button-img" alt="крест"></button><h2 class="popup__image-subtitle"></h2></div></div><div class="popup popup_delete"><div class="popup__overlay"></div><div class="popup__container"><button class="popup__close-button" type="button"><img src="22aac9cc890a90a5341a.svg" class="popup__close-button-img" alt="крест"></button><h2 class="popup__title">Вы уверены?</h2><form class="popup__form popup__form_delete" novalidate name="delete_form"><button class="popup__save-button" type="submit">Да</button></form></div></div><div class="popup popup_profile-pic"><div class="popup__overlay"></div><div class="popup__container"><button class="popup__close-button" type="button"><img src="22aac9cc890a90a5341a.svg" class="popup__close-button-img" alt="крест"></button><h2 class="popup__title">Обновить аватар</h2><form class="popup__form popup__form_profile-pic" novalidate name="profile-pic_form"><input type="url" class="popup__input" id="popup__input_profile-image" name="avatar" placeholder="Ссылка на картинку" required> <span id="popup__input_profile-image-error" class="popup__input-error"></span> <button class="popup__save-button" type="submit">Сохранить</button></form></div></div></div><template id="card"><div class="gallery__card"><button class="gallery__delete-button" type="button"></button> <img src="./images/dombai.jpg" class="gallery__image" alt="Картинка карточке"><div class="gallery__subtitle"><h2 class="gallery__subtitle-text">Домбай</h2><div class="gallery__like"><button class="gallery__like-button" type="button"></button><p class="gallery__like-number">0</p></div></div></div></template><script src="index.js"></script></body></html>
