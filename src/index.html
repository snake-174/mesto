<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css"> 
  <title>Проект: место</title>
</head>
<body class="body">
    <div class="root">
        <header class="header">
            <img src="./images/logo-5.svg" class="header__logo" alt="логотип">
        </header>

        <main class="main">
            <section class="profile">
                <div class="profile__user">
                    <img src="./images/jak-iv.png" class="profile__img" alt="аватарка">
                    <div class="profile__card">
                        <h1 class="profile__user-name">Жак-Ив Кусто</h1>
                        <button class="profile__edit-button" type="button"> <img src="./images/edit-button.svg" class="profile__edit-button-img" alt="кнопка изменить"> </button>
                    </div>
                    <p class="profile__user-profession">Исследователь океана</p>
                </div>
                <button class="profile__add-button" type="button">
                    <img src="./images/add-button.svg" class="profile__add-button-image" alt="кнопка добавить">
                </button>
            </section>

            <section class="gallery">
                
            </section>
        </main>

        <footer class="footer">
            <p class="footer__copyright">&copy; 2020. Авдеев Артем</p>
        </footer>

        <div class="popup popup_edit">
            <div class="popup__overlay"></div>  
            <div class="popup__container">
                <button class="popup__close-button popup__close-button_edit" type="button"><img src="./images/add-button.svg"  class="popup__close-button-img" alt="крест"></button>
                <h2 class="popup__title">Редактировать профиль</h2>
                <form class="popup__form popup__form_edit" novalidate>
                    <input type="text" class="popup__input popup__input_type_name" id="popup__input_name" name="name" minlength="2" maxlength="40" required>
                    <span id="popup__input_name-error" class="popup__input-error"></span>
                    <input type="text" class="popup__input popup__input_type_profession" id="popup__input_profession" name="profession" minlength="2" maxlength="200" required>
                    <span id="popup__input_profession-error" class="popup__input-error"></span>
                    <button class="popup__save-button" type="submit">Сохранить</button>
                </form>
            </div>
        </div>

        <div class="popup popup_add">  
            <div class="popup__overlay"></div>
            <div class="popup__container">
                <button class="popup__close-button popup__close-button_add" type="button"><img src="./images/add-button.svg"  class="popup__close-button-img" alt="крест"></button>
                <h2 class="popup__title">Новое место</h2>
                <form class="popup__form popup__form_add" novalidate>
                    <input type="text" class="popup__input popup__input_type_mesto" id="popup__input_mesto" name="mesto" placeholder="Название" minlength="2" maxlength="30" required>
                    <span id="popup__input_mesto-error" class="popup__input-error"></span>
                    <input type="url" class="popup__input popup__input_type_image" id="popup__input_image" name="link" placeholder="Ссылка на картинку" required>
                    <span id="popup__input_image-error" class="popup__input-error"></span>
                    <button class="popup__save-button" type="submit">Сохранить</button>
                </form>
            </div>
        </div>

        <div class="popup popup_img">
            <div class="popup__overlay"></div>    
            <div class="popup__container popup__container_img">
                <img src="#" class="popup__image" alt="полноразмерная картинка">
                <button class="popup__close-button popup__close-button_img" type="button"><img src="./images/add-button.svg"  class="popup__close-button-img" alt="крест"></button>
                <h2 class="popup__image-subtitle"></h2>
            </div>
        </div>

    </div>

    <template id="card">
        <div class="gallery__card">
            <button class="gallery__delete-button" type="button"></button>
            <img src="./images/dombai.jpg" class="gallery__image" alt="Картинка карточке">
            <div class="gallery__subtitle">
                <h2 class="gallery__subtitle-text">Домбай</h2>
                <button class="gallery__like-button" type="button"></button>
            </div>
        </div>
    </template>
    <script type="module" src="./pages/index.js" ></script>
</body>
</html>
